parameters:
  Name : 'DacPac'
  dacpacProject: ''
  nugetConfigPath : 'application/NuGet.Config'

jobs:
  - job: ${{ parameters.Name }}
    variables:
      version: 0.0.0.0
    pool:
      vmImage: 'vs2017-win2016'
    steps:
      - task: MSBuild@1
        inputs:
          configuration: Release
          solution: ${{ parameters.dacpacProject }}
          msbuildArguments:  /p:OutputPath=$(Build.ArtifactStagingDirectory)/${{ parameters.Name }}
      - task: PublishBuildArtifacts@1
        inputs:
          pathtoPublish : '$(Build.ArtifactStagingDirectory)'
          artifactName: artifacts
      - task: UniversalPackages@0
        displayName: Universal Publish
        inputs:
          command: publish
          publishDirectory: '$(Build.ArtifactStagingDirectory/dacpac.zip)'
          vstsFeedPublish: 'ius.database.artifacts'
          vstsFeedPackagePublish: 'Dacpac artifact'
          packagePublishDescription: 'database dacpac artifact'
